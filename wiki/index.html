<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wiki viewer</title>
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/hover.css">
	<link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body>

	<div class="container" >
		<div class="row">
			<div class="col xl12 white-text">
				<p class="title">Find an article</p>
				<label for=""><input type="text" id="searchForm"></label>
				<button class="btn-flat" id="search" style="border: 1px solid teal">SUBMIT</button>
				<a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random" ><button class="btn-flat" id="search" style="border: 1px solid teal">Random Article</button></a>
			</div>
		</div>
		<div class="row">
			<div class="col xl12">
				<ul id="output" class="animated fadeIn">
				
				</ul>
				
			</div>
		</div>
	</div>



	

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>

</html>
